<!DOCTYPE html>
<html>
<head>
    <title>Birthday App - Monochrome</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        /* Wave animation for name */
        .wave-text {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            display: flex;
        }

        .wave-text span {
            display: inline-block;
            animation: wave 1.5s infinite;
        }

        .wave-text span:nth-child(1) { animation-delay: 0s; }
        .wave-text span:nth-child(2) { animation-delay: 0.1s; }
        .wave-text span:nth-child(3) { animation-delay: 0.2s; }
        .wave-text span:nth-child(4) { animation-delay: 0.3s; }
        .wave-text span:nth-child(5) { animation-delay: 0.4s; }
        .wave-text span:nth-child(6) { animation-delay: 0.5s; }
        .wave-text span:nth-child(7) { animation-delay: 0.6s; }
        .wave-text span:nth-child(8) { animation-delay: 0.7s; }
        .wave-text span:nth-child(9) { animation-delay: 0.8s; }
        .wave-text span:nth-child(10) { animation-delay: 0.9s; }

        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .card {
            background: #fff;
            width: 450px;
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 { color: #000; font-size: 36px; margin-bottom: 20px; text-shadow: 1px 1px 2px #aaa; }
        h3 { color: #555; font-size: 30%px; margin-top: 20px; }
        p { color: #333; font-weight: bold; font-size: 18px; }

        input {
            padding: 15px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #999;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: #f7f7f7;
            color: #222;
        }

        input:focus {
            border-color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 15px 30px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #555;
            transform: scale(1.05);
        }

        /* Balloons in monochrome */
        .balloon {
            width: 40px;
            height: 60px;
            background: #555;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            bottom: -80px;
            animation: floatUp 6s ease-in infinite;
        }

        .balloon::after {
            content: '';
            width: 2px;
            height: 40px;
            background: #333;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 30%; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 50%; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 70%; animation-delay: 3s; }
        .balloon:nth-child(5) { left: 90%; animation-delay: 4s; }

        @keyframes floatUp {
            0% { bottom: -80px; transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(10px) rotate(5deg); }
            100% { bottom: 100%; transform: translateX(0) rotate(-5deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Wave Name -->
    {% if name %}
    <div class="wave-text">
        {% for char in name %}
        <span>{{ char }}</span>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="card">
        <h2>ðŸŽ‚ Happy Birthday ðŸŽ‚</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <button type="submit">Wish Me!</button>
        </form>

        {% if name and message %}
            <h3>ðŸŽ‰ Happy Birthday {{ name }}! ðŸŽ‰</h3>
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
